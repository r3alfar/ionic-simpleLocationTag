<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/friends"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Friend</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="usersData">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6">
        <ion-item lines="none" class="ion-margin-top border-full">
        <ion-input type="text" [(ngModel)]="searchValue" placeholder="Masukkan Email Pengguna"></ion-input>
        <ion-icon class="ion-align-self-end" slot="end" name="search-outline" (click)="searchUser()" style="cursor: pointer"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" *ngIf="boolUserFound == true;">
    <ion-col size="6" size-sm="2">
      <ion-img src="assets/icon/avatar_male.png" style="object-fit: contain" *ngIf="!searchedUserData.foto"></ion-img>
      <img id="userPicture" src="{{ searchedUserData.foto }}" class="circle-image" *ngIf="searchedUserData.foto" (load)="imageLoaded($event)">
      <ion-text class="ion-text-center">
        <h2 class="text-bold ion-no-margin ion-margin-top" style="font-size: 1.2em;">{{ searchedUserData.name }}</h2>
      </ion-text>
      <ion-button class="ion-margin-top" color="tertiary" expand="block" mode="ios" (click)="addFriend()" *ngIf="boolUserIsFriend == false">Tambah Tema</ion-button>
      <div class="ion-text-center ion-margin-top text-gray" style="font-size: 0.8em" *ngIf="boolUserIsFriend == true">User Telah Terdaftar dalam Friend Lis</div>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
