<ion-header>
  <ion-toolbar>
    <ion-title>Friend List</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="./add">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6">
        <ion-item lines="none" class="ion-margin-top border-full">
        <ion-input type="text" [(ngModel)]="searchValue" placeholder="Masukkan Nama Pengguna" (ionChange)="searchUser()"></ion-input>
        <ion-icon class="ion-align-self-end" slot="end" name="search-outline" (click)="searchUser()" style="cursor: pointer"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6" *ngIf="userFriendsDataFilter">
        <div *ngFor="let eachFriend of userFriendsDataFilter; let i = index" (press)="onPress(i, eachFriend.name)">
        <ion-row class="ion-align-items-center">
          <ion-col size="3" size-sm="2">
            <ion-img src="assets/icon/avatar_male.png" style="object-fit: contain" *ngIf="!eachFriend.foto"></ion-img>
            <img id="friendsPicture{{i}}" src="{{ eachFriend.foto }}" class="circle-image" *ngIf="eachFriend.foto" (load)="imageLoaded($event)">
          </ion-col>
          <ion-col size="9" size-sm="10">{{ eachFriend.name }}</ion-col>
        </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
