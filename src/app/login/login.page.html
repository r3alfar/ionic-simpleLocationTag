<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-padding center-container">
          <ion-title></ion-title>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" style="padding: 30px 30px 0px 30px">
            <ion-text style="margin: 0px">
              <h2 style="font-weight: 600;">Sign In</h2>
            </ion-text>
            <ion-text style="color: #9d9fa6; font-size: 12px; margin-top: inherit" class="ion-no-margin">
              <p>Please, sign in below</p>
            </ion-text>
            <!-- Email Input -->
            <ion-item>
              <ion-label position="floating" color="medium">Email</ion-label>
              <ion-input type="text"
                         formControlName="email"></ion-input>
            </ion-item>
            <!-- Password Input -->
            <ion-item>
              <ion-label position="floating" color="medium">Password</ion-label>
              <ion-input type="password"
                         formControlName="password"
                         class="form-control"
                         required></ion-input>
            </ion-item><ion-button class="ion-margin-top" type="submit" expand="block" color="primary" [disabled]="!loginForm.valid">Sign In</ion-button>
          </form>
            <ion-title color="medium" size="small" style="font-size: 11px; text-align: center; padding-top: 10px">Don't Have Account?
              <ion-label (click)="goToRegisterPage()" color="tertiary" style="font-size: 12px; font-weight: bold">Create an account</ion-label>
            </ion-title>
        </div>
        <div class="ion-text-center ion-padding-top" style="width: 100%; padding-top: 50px">
          <img class="" src="../../../assets/loginDisplay.svg" alt="icon" style="max-height: 150px; max-width: 150px;"/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
